<mat-card [formGroup]="prxtimeForm">
  <mat-card-header>
    <mat-card-title>Forecast MSSAL</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="flex flex-col space-y-4">
      <mat-form-field appearance="fill">
        <mat-label>Current Mssal</mat-label>
        <input matInput type="text" formControlName="mssal">
        <mat-error *ngIf="mssalForm!.invalid || mssalForm!.hasError('pattern')">
          The input must be in the format of "xx:yy"
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Either forecasted MSSAL or amount to ADD</mat-label>
        <input matInput type="text" formControlName="offset">
        <mat-error *ngIf="offsetForm!.invalid || offsetForm!.hasError('pattern')">
          The input must be in the format of "xx:yy"
        </mat-error>
      </mat-form-field>

      <mat-slide-toggle name="isForecast" (change)="onToIsForecastChange($event)">Check forecasted
        MSSAL</mat-slide-toggle>
      <div class="flex shadow-md" *ngIf="showCalculation">
        <div class="flex items-center w-1/4 p-2 px-4 bg-indigo-300 rounded-l-sm">
          <span class="font-bold">Forecasted</span>
        </div>
        <div class="flex items-center w-3/4 p-2 px-4 bg-indigo-200 rounded-r-sm">
          {{this.forecastTime | timeTransformPipe}}
        </div>
      </div>
      <div></div>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="forecast()">Forecast MSSAL</button>
  </mat-card-actions>
</mat-card>
